<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Layout</title>
    <style>
        /* Basic styling for layout */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        header, nav, footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }
        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
        }
        .container {
            display: flex;
            margin: 20px;
        }
        .sidebar {
            width: 25%;
            padding: 1em;
            background-color: #f4f4f4;
        }
        .content {
            width: 75%;
            padding: 1em;
        }
        footer {
            margin-top: 20px;
            padding: 1em;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Welcome to My Website</h1>
        <p>Subtitle or Tagline Goes Here</p>
    </header>

    <!-- Navigation Section -->
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </nav>

    <!-- Main Content Section -->
    <div class="container">
        <!-- Sidebar Section -->
        <aside class="sidebar">
            <h2>Sidebar</h2>
            <p>Links or additional content can go here.</p>
        </aside>

        <!-- Main Content Area -->
        <section class="content">
            <h2>Main Content</h2>
            <p>This is where the main content of the page goes. It could be articles, images, or other components.</p>
        </section>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2023 My Website. All rights reserved.</p>
    </footer>
</body>
</html>
